<h3 class="add-user-heading">Add/Upadte User </h3>
<hr>

<div class="form-group">
    <input class="form-control"
		type ="text"
		placeholder="Name"
		name= "name"
		[(ngModel)]="userModel.name">
</div>

<div class="form-group">
	<input class="form-control"
		type ="email"
		placeholder="Email"
		name= "email"
		[(ngModel)]="userModel.email">
</div>

<div class="form-group">
	<input class="form-control"
		type ="password"
		placeholder="Password"
		name="password"
		[(ngModel)]="userModel.password">
</div>

<div class="form-group">
	<input class="form-control"
		type ="avatar"
		placeholder="URL for avatar"
		name="avatar"
		[(ngModel)]="userModel.avatar">
</div>

<div class="form-group">
	<button *ngIf="!isInsert" class="btn btn-primary" (click)="addUser()">Add User</button> 
	<button *ngIf="!isInsert" class="btn btn-primary" (click)="updateUser()">Update</button>
	<button  class="btn " (click)="clearAddUser()">Clear</button>
</div>
